<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <title>Weather App</title>
</head>

<body>
    <h1>WEATHER APP</h1>
    <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
    </div>
    <div class="weather-container">
        <div class="sub-container grant-location-container">
            <img src="./assets/location.png" alt="" class="src" width="80" height="80" loading="lazy">
            <p>Grant Location Access</p>
            <p>Allow Access to get weathe Information</p>
            <button class="btn" data-grantAccess>Grant Access</button>
        </div>
        <form class="form-container" data-searchForm>
            <input placeholder="Search for City..." data-searchInput>
            <button class="btn" type="submit">
                <img src="./assets/search.png" width="20" height="20" loading="lazy">
            </button>
        </form>


        <div class=" sub-container loading-container">
            <img src="./assets/loading.gif" width="150" height="150">
            <p>Loading</p>
        </div>


        <div class="sub-container user-info-container">
            <div class="name">
                <p data-cityName>Palam</p>
                <img crossorigin="anonymous" data-countryIcon />
            </div>

            <p data-weatherDesc>haze</p>
            <img data-weatherIcon>
            <p data-temp>21.08</p>
            <div class="parameter-container">
                <div class="parameter">
                    <img src="./assets/wind.png" alt="">
                    <p class="parameter-title">windspeed</p>
                    <p class="parameter-value" data-windspeed></p>
                </div>
                <div class="parameter">
                    <img src="./assets/humidity.png" alt="  ">
                    <p class="parameter-title">humidity</p>
                    <p class="parameter-value" data-humidity></p>
                </div>
                <div class="parameter">
                    <img src="./assets/cloud.png" alt="">
                    <p class="parameter-title">Clouds</p>
                    <p class="parameter-value" data-cloudiness></p>
                </div>
            </div>
        </div>


        <div class="sub-container api-error-container">
            <img src="./assets/not-found.png" data-notFoundImg />
            <p data-apiErrorText></p>
            <button class="btn" data-apiErrorBtn>Retry</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
